<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>First Example</h2>
    <form action="URL" method="get">
        <div>
            <label for="username">User name:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="18" max="35" step="2">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="date of birth">Date of Birth:</label>
            <input type="date" name="DOB" id="date of birth" min="21-may-2024" max="26-may-2024">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form> <br> <br> <hr> <br><br>
    <h2>Billing information Form</h2>
    <form action="URL" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email address">E-mail Address:</label>
            <input type="email" name="email" id="email address">
        </div>
        <div>
           <label for="Billing Amount"> Billing Amount:</label>
           <input type="number" name="amount" id="Billing Amount" placeholder="1000.00">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form> <br><br><hr><br><br>
    <h2>Appoinment Schedulling  Form</h2>
    <form action="URL" method="get">
        <div>
            <label for="full name">Full Name:</label>
            <input type="text" name="full name" id="full name">
        </div>
        <div>
            <label for="email address">E-mail Address:</label>
            <input type="email" name="email" id="email address">
        </div>
        <div>
            <label for="Appoinment Date">Appoinment Date:</label>
            <input type="date" name=" Appoinment" id="Appoinment Date">
        </div>
        <div>
            <label for="contact Number">Contact Number:</label>
            <input type="number" name="contact Number" id="contact Number" placeholder="+94 xx xx xx xxx">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form> <br><br><hr><br><br>
    <h2>Product Purchase Form</h2>
    <form action="URL" method="get">
        <div>
            <label for="product name">Product Name:</label>
            <input type="text" name="product name" id="product name">
        </div>
        <div>
            <label for="buyer's email address">Buyer's E-mail Address:</label>
            <input type="email" name="buyer's email address" id="buyer's email address">
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity">
        </div>
        <div>
            <label for=" Preferred Date">Preferred Delivery Date:</label>
            <input type="date" name="Delivery Date" id="Preferred Date">
        </div>
     
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
